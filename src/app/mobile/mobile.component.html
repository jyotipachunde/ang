<div class="col-12">
<div class="card mb-3">
    <div class="card-body">
        <div class="row">
            <div class="col-md-3">
                <img-container class="">
                    <img class="img-fluid" [src]="mobile.image" class="img-fluid" alt="{{mobile.name}}"
                        *ngIf="mobile.image; else noimg">

                </img-container>
                <ng-template #noimg>
                    <img src="https://placehold.co/600x400" alt="">
                </ng-template>

            </div>
            <div class="col-md-7">
                <h2>{{mobile.name}}
                    <small class="[ngClass]={
                        'badge badge-success': mobile.rating > 3,
                        'badge badge-warning': mobile.rating <= 3 && mobile.rating > 1,
                        'badge badge-danger': mobile.rating <= 1
                      }">
                        {{mobile.rating}}
                    </small>
                </h2>
                <h5 class="text-muted">features:</h5>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" *ngFor="let feature of mobile.features">
                        {{feature}}
                    </li>
                </ul>
            </div>
            <div class="col-md-2">
                <h4>Price: {{mobile.price | currency}}<br>
                    <small>
                        <del>
                            {{mobile.price | currency:'USD':'symbol':'1.2-2':'en-US'}}
                        </del>
                    </small>
                </h4>
                <strong class="text-danger" *ngIf="mobile.noOfItems < 10">
                    Only {{mobile.noOfItems}} left in stock!
                </strong>



            </div>
        </div>
    </div>
</div>
</div>
